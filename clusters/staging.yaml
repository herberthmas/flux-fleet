---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: staging
  namespace: flux-system
spec:
  interval: 30s
  ref:
    branch: master
  url: https://github.com/herberthmas/flux-fleet
  #secretRef: flux-bootstrap-genkey

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: staging
  namespace: flux-system
spec:
  interval: 0m30s
  path: deploy/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: staging

